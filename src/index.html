<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="banner">
      <div class="banner__header">
        <img
          src="./images/katvr-logo.svg"
          alt="Kat Vr logo"
          class="banner__header-logo"
        >
        <div class="banner__header-lang">
          En <!-- JS DROPDOWN HERE SOON -->
        </div>
        <button id="mobile-menu-open" class="banner__header-menu-btn"></button>
        <nav class="nav banner__header-nav">
          <button id="mobile-menu-close" class="nav__close"></button>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>

            <li class="nav__item">
              <a href="#tech" class="nav__link">Tech</a>
            </li>

            <li class="nav__item">
              <a href="#benefits" class="nav__link">Benefits</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>

            <li class="nav__item nav__item--modal-trigger">
              <button href="#contact" class="nav__btn">Language</button>
            </li>

            <li class="nav__item nav__item--modal-trigger">
              <button href="#contact" class="nav__btn">FAQ</button>
            </li>

            <li class="nav__item nav__item--modal-trigger">
              <button href="#contact" class="nav__btn">Help</button>
            </li>
          </ul>
        </nav>
        <button class="banner__header-buy main-btn">
          Buy Now
        </button>
      </div>
      <div class="banner__main">
        <div class="banner__main-content">
          <h1 class="banner__main-title">
            The new start of<br>
            <span class="banner__main-title-blue">Vr locomotion</span>
          </h1>
          <p class="banner__main-text">Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!</p>
          <span class="banner__main-price">1200$</span>
          <button class="banner__main-play"></button>
        </div>
        <img
          src="./images/image.png"
          alt="Vr locomotion system"
          class="banner__main-image"
        >
      </div>
      <div class="banner__footer">
        <div class="banner__footer-desktop">
          <div class="banner__modal-triggers">
            <button class="banner__modal-trigger">FAQ</button>
            <button class="banner__modal-trigger">Help</button>
          </div>
          <a href="#more" class="banner__slide-down">
            More
          </a>
          <div class="banner__slider-btns">
            <button class="banner__slider-btn banner__slider-btn--active">Previous</button>
            <button class="banner__slider-btn">Next</button>
          </div>
        </div>
        <button class="banner__footer-mobile main-btn">
          Buy Now
        </button>
      </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
